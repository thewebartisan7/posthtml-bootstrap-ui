<script props>
  module.exports = {
    active: isUndefined(props.active) ? '' : ' active',
    disabled: props.disabled,
    list: isEnabled(props.list)
  };
</script>
<if condition="list">
  <li>
    <button class="dropdown-item{{ active }}" disabled="{{ disabled }}" attributes>
      <yield></yield>
    </button>
  </li>
</if>

<else>
  <button class="dropdown-item{{ active }}" disabled="{{ disabled }}">
    <yield></yield>
  </button>
</else>
