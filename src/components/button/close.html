<script props>
  /**
   * Close button
   * A generic close button for dismissing content like modals and alerts.
   *
   * @see https://getbootstrap.com/docs/5.2/components/close-button
   */
  module.exports = {
    label: props.label || 'Close',
    light: isEnabled(props.light) ? ' btn-close-white' : '',
    dismiss: props.dismiss
  };
</script>

<button type="button" class="btn-close{{ light }}" data-bs-dismiss="{{ dismiss }}" aria-label="{{ label }}"></button>
